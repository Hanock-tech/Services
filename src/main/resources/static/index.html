<html>
<style>
select {
	width: 212px;

	height: 35px;
}

input {
	margin-left: 40px;

	width: 205px;

button {
	background-color: #4CAF50;
	color: white;
	margin-left: 356px;

	width: 80px;

}

h3 {
	padding-left: 120px;
	font-size: 20px
}

<body>
	<div class="row">
		<h3>Spring MVC RestApi Example</h3>
		<hr>
		<form action="/api/searchData" method="get">
			<div class="dot">
				<label for="selectcategory">Select Category:</label> <select
					id="category" name="category">
					<option>Select Category</option>
					<option value="teacher">Teacher</option>
					<option value="student">Student</option>
				</select><br> <br> <label for="age">Enter minimum age</label> <input
					type="text" id="age" name="age"> <label
					style="margin-left: 20px;">Years</label> <br> <br> <label
					for="name">Enter name:</label> <input type="text" id="name"
					name="name" style="margin-left: 97px;">
			</div>
			<button type="submit" value="Submit">Submit</button>
		</form>
	</div>
</body>
</html>
